        <p>Enter details of patient.</p>

    <div class="container">
     <div class='col-md-8'> 
         <h2 class='text-danger'><b> Patient's Details</b></h2>
       <form role='form' method="POST" action="../php/patient.php">
          <div class='form-group'>
            <label for='name'> Patient's Name:</label> 
          
              <input type='text' class='form-control' id='name' name="name" placeholder="Enter Patient's Name" required>
           
          </div>
          <div class='form-group'>
            <label for='fname'> Father/Spouse's Name:</label> 
          
              <input type='text' class='form-control' id='fname' name="fname" placeholder="Enter Father/Spouse's Name" required>
             
          </div>
          <div class='form-group'>
            <label for='age'> Age:</label> 
          
              <input type='text'  class='form-control'  id='age' name="age" placeholder="Enter Age of Patient" required pattern="^[ 0-9]+$">
              
          </div>
            <div class='form-group'>
              <label for='mobile'> Mobile:</label> 
          
              <input type='text' maxlength="10" class='form-control' id='mobile' name="mobile" placeholder="Enter Contact no. of Patient" required pattern="[0-9]{10}">
              
          </div>
           <div class='form-group'>
            <label for='address'> Address:</label> 
           
              <textarea class="form-control" rows="3" id='address' name="address" placeholder="Enter Address" required></textarea>
             
          </div>   
          <div class='form-group'>
            <label for='city'> City:</label> 
           
              <input type='text' class='form-control' id='city' name="city" placeholder="Enter city" required>
             
          </div>
          <div class='form-group'>
            <label for='state'> State:</label> 
           
              <input type='text' class='form-control' id='state' name="state" placeholder="Enter State" required>
           </div>
        
           <button type='submit' class='btn btn-default'> Submit </button> 
      
              
       </form>
    </div>
